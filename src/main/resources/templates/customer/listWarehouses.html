<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<h1 th:text="${title}" th:align="center"></h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID ALMACEN</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">LOCALIZACION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="warehouse : ${list}">
        <td><label th:text="${warehouse.id}"/></td>
        <td><a href="details.html" th:href="@{'/customer/listProductsByWarehouse/'+ ${warehouse.getId()}}"><label th:text="${warehouse.name}"/></a> </td>
        <td><label th:text="${warehouse.location}"/></td>
    </tr>
       Tenemos una cantidad de  <label th:text="${list.size()}"></label> almacenes
    </tbody>
    </table>
</body>
</html>
