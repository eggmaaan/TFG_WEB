<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<h1 th:text="${title}" th:align="center"></h1>
<form th:action="@{/customer/saleProduct}" th:object="${warehouseStock}" method="post">
    <div class="form-group">
        <label>Almacen</label>
        <input type="text" class="form-control" name="id" th:value="${warehouseStock.getId()}" th:readonly="yes" hidden>

        <input type="text" class="form-control" name="warehouseName" th:value="${warehouseStock.warehouse.getName()}" th:readonly="yes">
        <small id="warehouseDescription" class="form-text text-muted">Almacen donde se encuentra</small>
    </div>
    <div class="form-group">
        <label>Producto</label>
        <input type="text" class="form-control" name="productName" th:value="${warehouseStock.product.getName()}" th:readonly="yes">
        <small id="productDescription" class="form-text text-muted">Almacen donde se encuentra</small>
    </div>
    <div class="form-group">
        <label >Stock</label>
        <select id="Stock" name="stock" class="form-control">
            <label th:each="i : ${#numbers.sequence(1, warehouseStock.getStock())}" >
                <option th:value="${ i }"><label th:text="${ i }"></label></option>
            </label>
        </select>
        <small id="StockDescription" class="form-text text-muted">Indique el Stock a comprar</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
